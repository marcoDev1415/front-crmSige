<nav class="bg-sky-700 border-gray-200 px-6 shadow-md">
  <div class="flex flex-wrap justify-between items-center">
    <div class="flex items-center">
      <a routerLink="/app">
        <img
          loading="lazy"
          class="w-20 mr-8"
          src="/assets/images/logo/Logo_sige_two_white.png"
          alt="logo"
        />
      </a>
      <button class="text-white" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
      <div class="flex items-center">
        <ul class="flex items-center space-x-2 text-sm font-medium">
          <li>
            <app-btn
              color="sky"
              (click)="isOpenOverlayBoards = !isOpenOverlayBoards"
              cdkOverlayOrigin
              #boardsOverlay="cdkOverlayOrigin"
            >
              <span class="flex space-x-2 text-left">
                <span>Boards</span>
                <fa-icon [icon]="faAngleDown"></fa-icon>
              </span>
            </app-btn>
          </li>
          <li>
            <a routerLink="/app/users" class="block py-3 px-4 text-white">Usuarios</a>
          </li>
          <li>
            <app-btn typeBtn="button" color="sky">Crear</app-btn>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-center">
      <div class="flex space-x-2">
        <button class="text-white" type="button">
          <fa-icon [icon]="faBell"></fa-icon>
        </button>
        <button class="text-white" type="button">
          <fa-icon [icon]="faInfoCircle"></fa-icon>
        </button>
        <button
          type="button"
          class="flex rounded-full"
          aria-expanded="false"
          type="button"
          (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
          cdkOverlayOrigin
          #menuOverlay="cdkOverlayOrigin"
        >
          <img
            class="w-8 h-8 rounded-full"
            src="https://api.lorem.space/image/face?w=400&h=400"
            alt="user photo"
          />
        </button>
      </div>
    </div>
  </div>
</nav>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="menuOverlay"
  [cdkConnectedOverlayOpen]="isOpenOverlayAvatar"
  (overlayOutsideClick)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
>
  <div
    class="z-50 my-4 w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
  >
    <div class="py-2 px-4 text-center relative">
      <span class="block text-normal text-gray-900">
        Cuenta</span>
      <button
        (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
        class="block text-sm text-gray-900 absolute right-3 top-3"
      >
        <fa-icon [icon]="faClose"></fa-icon>
      </button>
    </div>
    <div class="py-3 px-4 flex items-center space-x-4">
      <img
        class="w-10 h-10 rounded-full"
        src="https://api.lorem.space/image/face?w=400&h=400"
        alt=""
      />
      <div class="space-y-1">
        <div>Jese Leos</div>
        <div class="text-sm text-gray-500">nico@gmail.com</div>
      </div>
    </div>
    <ul class="py-1">
      <li>
        <a
          routerLink="/app/profile"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Perfil</a
        >
      </li>
      <li>
        <a
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Actividad</a
        >
      </li>
      <li>
        <a
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Tarjetas</a
        >
      </li>
      <li>
        <a
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Ajustes</a
        >
      </li>
    </ul>
    <ul class="py-1">
      <li>
        <a class="block py-2 px-4 text-sm text-gray-700">Cerrar sesión
        </a>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="boardsOverlay"
  [cdkConnectedOverlayOpen]="isOpenOverlayBoards"
  (overlayOutsideClick)="isOpenOverlayBoards = !isOpenOverlayBoards"
>
  <div
    class="z-50 my-4 w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
  >
    <div class="py-2 px-4 text-center relative">
      <span class="block text-normal text-gray-900">tableros</span>
      <button
        (click)="isOpenOverlayBoards = !isOpenOverlayBoards"
        class="block text-sm text-gray-900 absolute right-3 top-3"
      >
        <fa-icon [icon]="faClose"></fa-icon>
      </button>
    </div>
    <div class="py-3 px-4 flex justify-between">Contenido</div>
  </div>
</ng-template>
