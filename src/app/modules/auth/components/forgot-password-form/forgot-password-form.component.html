<h1 class="text-center font-bold py-2 text-gray-700">
  ¿No puedes iniciar sesión?</h1>
<div *ngIf="emailSent">
  <div class="flex justify-center py-4">
    <img
      loading="lazy"
      class="w-40"
      src="/assets/svg/check-email.svg"
      alt="logo"
    />
  </div>
  <p>
    Le enviamos un enlace de recuperación a</p>
  <p class="font-bold">{{form.controls.email.value}}</p>
</div>
<form *ngIf="!emailSent" [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="sendLink()">
  <div>
    <div class="relative">
      <label for="email" class="block text-xs font-semibold my-2">Le enviaremos un enlace de recuperación a</label>
      <input
        #nameInput
        formControlName="email"
        placeholder="Ingresa tu email"
        type="email"
        name="email"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
         Este campo es obligatorio
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >

        Este campo debe ser un correo electrónico.
      </p>
    </div>
  </div>
  <div>
    <app-btn
      typeBtn="submit"
      color="success"
      [loading]="status === 'loading'"
      >Enviar enlace de recuperación</app-btn
    >
  </div>
</form>
